apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: test-backstage-template
  title: Test Backstage Template
  description: A template inspired by the Backstage repo for testing validation
spec:
  owner: user:saikumarpaide
  type: library
  parameters:
    - title: Component Details
      required:
        - name
      properties:
        name:
          title: Component Name
          type: string
          description: Name of the component to create
    - title: Repository Details
      properties:
        repoSlug:
          title: GitHub Repository Slug
          type: string
          description: GitHub repository slug (e.g., owner/repo)
          default: backstage/test-repo
  steps:
    - id: log-message
      name: Log a message
      action: debug:log
      input:
        message: "Created component ${parameters.name} for repo ${parameters.repoSlug}"
